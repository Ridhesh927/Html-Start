<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>
        Enter your Details Here
    </h1>
    <form action="">
      <label for="First" > First Name: </label>
      <input id="First" type="text" name="FirstName" >
      <label for="Second"> Second Name: </label>
      <input  id="Second" type="text" name="SecondName">
      <br><br>

      <label for="age">Age</label>
      <input id="age" type="number" >
      <br>
      <label for="date">Date of Birth</label>
      <input id="date" type="date" >
      <br><br>

      <label for="email">Email</label> <input id="email" type="email" >      
        <br><br>

        <label for="pass">Password</label> 
        <input id="pass" type="password" > 
        <br><br>

      <label for="phone">Phone no:</label>  <input id="phone" type="number">
      <br><br>

      <p>Enter you Tshirt Size</p>
      <input id="small" name="tshirtsize" type="radio" value="Small">
      <label for="small">Small</label> 
       <br>

       <input id="Meduim" name="tshirtsize" type="radio" value="Meduim">
      <label for="Meduim">Meduim</label>
       <br>

       <input id="Large" name="tshirtsize" type="radio" value="Large">
      <label for="Large">Large</label>
      <br>
      
      <label for="color">Your fav Color</label>
      <input type="color" name="" id="color">
      <br><br>

      <label for="Cars">Choose a Car</label>
      <select name="Car" id="Cars">
            <option value="BMW">BMW</option>
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="f1">f1</option>
    </select>    
    <br><br>

    <label for="AboutYourself">Tell About Yourself</label>
    <textarea name="AboutYourself" id="AboutYourself" cols="30" rows="10"></textarea>
    <br><br>
    
      <input type="reset" >
      <input type="submit" value="Submit">

    </form>
</body>
</html>
